<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
    <body>
        <img src="../images/logo.png" width="100%" class="logo">
        <form class="logo-form">
            <div>
                <label class="logo-form-username">Username</label>
                <input type="text" id="username">
            </div>
            <div>
                <label class="logo-form-password">Password</label>
                <input type="password" id="password">
            </div>
            <button class="logo-form-button"id="submit-button">Login</button>
        </form>

        <div id="modal1" class="modal">
            <div class="modal-content">
              <h4 id="modal-text-header"></h4>
              <p id="modal-text-content"></p>
            </div>
            <div class="modal-footer">
              <a class="modal-close waves-effect waves-green btn-flat">Ok!</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
